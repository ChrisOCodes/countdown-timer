<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app-wrapper">
        <div class="date-select">
            <select class="select month" id="select-month">
                <option selected disabled>Select Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec" selected>Dec</option>
            </select>

            <select class="select day" id="select-day">
                <option selected disabled>Select Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">11</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25" selected>25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select class="select year" id="select-year">
                <option selected disabled>Select Year</option>
                <option value="2020" selected>2020</option>
                <option value="2021">2021</option>
            </select>
        </div>
        <div class="countdown-el countdown-container">
            <div class="days-container">
                <p class="big-text" id="days">0
                </p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-container">
                <p class="big-text" id="hours">0
                </p>
                <span>hours</span>
            </div>
            <div class="countdown-el minutes-container">
                <p class="big-text" id="minutes">0
                </p>
                <span>minutes</span>
            </div>
            <div class="countdown-el seconds-container">
                <p class="big-text" id="seconds">0
                </p>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
