<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app-wrapper">
        <h1>Christmans Day</h1>
        <div class="countdown-el countdown-container">
            <div class="days-container">
                <p class="big-text" id="days">0
                </p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-container">
                <p class="big-text" id="hours">0
                </p>
                <span>hours</span>
            </div>
            <div class="countdown-el minutes-container">
                <p class="big-text" id="minutes">0
                </p>
                <span>minutes</span>
            </div>
            <div class="countdown-el seconds-container">
                <p class="big-text" id="seconds">0
                </p>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
